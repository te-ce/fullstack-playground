version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    pull-request-branch-name:
      separator: "-"
    labels:
      - "dependencies"
    commit-message:
      prefix: "CI"
    schedule:
      interval: "weekly"
      time: "08:00"
      timezone: "Europe/London"
    versioning-strategy: increase
